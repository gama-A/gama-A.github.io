<body>
    <div class="text-center mx-4">
        <div class="pb-3">
            <h2>
                use the form below to send me an email. <br>
                you can also download my resume <a href="images/Resume.pdf" download="resume">here</a>.
            </h2>
        </div>
        <form id="contact-form" name="contact">
            <div class="row">
                <div class="col md-6">
                    <div class="md-form mb-0">
                        <label for="name" class=""></label>
                        <input type="text" class="form-control" id="name" placeholder="your name">
                    </div>
                </div>
                <div class="col md-6">
                    <div class="md-form mb-0">
                        <label for="email" class="form-label"></label>
                        <input type="text" class="form-control" id="email" placeholder="your email">
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <label for="subject" class=""></label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="subject">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form">
                        <label for="message"></label>
                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="message"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <div class="mx-auto pt-3">
            <a class="btn btn-outline-light btn-lg pb-2" tabindex="-1" role="button" onclick="sendEmail()">send</a>
        </div>
        <div id="status"></div>
        <h1 class="pt-3"> links </h1>
        <div class="row; icon-bar">
            <a href="https://www.linkedin.com/in/gamaliel-aristondo"><i class="devicon-linkedin-plain"></i></a>
            <a href="https://github.com/gama-A"><i class="devicon-github-plain"></i></a>
